<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <img src="/image/logo (2).png" alt="Logo" width="40" height="40" class="me-2">
                Hospital Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html"><button type="button"
                        class="btn btn-outline-warning">Home</button></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="form-container">
        <h2 class="text-center mb-4">Patient Registration</h2>
        <form id="registration-form">
            <div class="mb-3">
                <label for="patientName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="patientName" name="name"
                    placeholder="Enter patient's full name" required>
            </div>
            <div class="mb-3">
                <label for="patientEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="patientEmail" name="email"
                    placeholder="Enter patient's email" required>
            </div>
            <div class="mb-3">
                <label for="patientPhone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="patientPhone" name="phone"
                    placeholder="Enter patient's phone number" required>
            </div>
            <div class="mb-3">
                <label for="patientDOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="patientDOB" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="Day" class="form-label">Day</label>
                <select class="form-select" id="Day" name="day" required>
                    <option value="" disabled selected>Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="patientGender" class="form-label">Gender</label>
                <select class="form-select" id="patientGender" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="patientAddress" class="form-label">Address</label>
                <textarea class="form-control" id="patientAddress" name="address" rows="3"
                    placeholder="Enter patient's address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="patientDepartment" class="form-label">Department</label>
                <select class="form-select" id="patientDepartment" name="department" required>
                    <option value="" disabled selected>Select department</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="General Medicine">General Medicine</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register Patient</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
