<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <img src="/image/logo (2).png" alt="Logo" width="40" height="40" class="me-2">
                Hospital Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html"><button type="button"
                        class="btn btn-outline-warning">Home</button></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Appointment Form -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Appointment Scheduling</h2>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" id="patientName" class="form-control" placeholder="Enter patient name" required>
            </div>
            <div class="mb-3">
                <label for="patientEmail" class="form-label">Patient Email</label>
                <input type="text" id="patientEmail" class="form-control" placeholder="Enter patient Email" required>
            </div>
            <div class="mb-3">
                <label for="patientAge" class="form-label">Patient Age</label>
                <input type="number" id="patientAge" class="form-control" placeholder="Enter patient Age" required>
            </div>
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Date</label>
                <input type="date" id="appointmentDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="appointmentTime" class="form-label">Time</label>
                <input type="time" id="appointmentTime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Day" class="form-label">Day</label>
                <select class="form-select" id="Day" name="day" required>
                    <option value="" disabled selected>Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="appointmentId" class="form-label">Appointmen Id</label>
                <input type="number" id="appointmentId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="AssignedDoctor" class="form-label">Assigned Doctor</label>
                <input type="text" id="AssignedDoctor" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Appointment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
