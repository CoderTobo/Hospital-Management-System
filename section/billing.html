<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <img src="/image/logo (2).png" alt="Logo" width="40" height="40" class="me-2">
                Hospital Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html"><button type="button"
                                class="btn btn-outline-warning">Home</button></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Billing Form -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Billing & Payments</h2>
        <form>
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
            </div>
            <div class="mb-3">
                <label for="patientEmail" class="form-label">Patient Email</label>
                <input type="text" class="form-control" id="patientEmail" placeholder="Enter patient Email">
            </div>
            <div class="mb-3">
                <label for="billAmount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="billAmount" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="RecheckbillAmount" class="form-label">Recheck Amount</label>
                <input type="number" class="form-control" id="billAmount" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="Day" class="form-label">Day</label>
                <select class="form-select" id="Day" name="day" required>
                    <option value="" disabled selected>Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>

        <h2 class="text-center mt-5">Billing History</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Patient Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Day</th>

                </tr>
            </thead>
            <tbody>
                <!-- Demo Data -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>$500</td>
                    <td>2024-11-20</td>
                    <td>Tuesday</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Wasim</td>
                    <td>$200</td>
                    <td>2024-10-01</td>
                    <td>Monday</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Aftab</td>
                    <td>$1500.67</td>
                    <td>2024-1-18</td>
                    <td>friday</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Ritik</td>
                    <td>$2000.90</td>
                    <td>2024-11-11</td>
                    <td>Sunday</td>
                </tr>
                <!-- Add more entries -->
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
