<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <img src="/image/logo (2).png" alt="Logo" width="40" height="40" class="me-2">
                Hospital Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html"><button type="button"
                        class="btn btn-outline-warning">Home</button></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Medical Records -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Medical Records</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Diagnosis</th>
                    <th>Prescription</th>
                    <th>Doctor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Demo Data -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>45</td>
                    <td>Diabetes</td>
                    <td>Insulin</td>
                    <td>Dr. Smith</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Doe</td>
                    <td>30</td>
                    <td>Asthma</td>
                    <td>Inhaler</td>
                    <td>Dr. Brown</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Robert Jones</td>
                    <td>60</td>
                    <td>Hypertension</td>
                    <td>Beta Blockers</td>
                    <td>Dr. White</td>
                </tr>
                <!-- Add 17 more records following the same format -->
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
